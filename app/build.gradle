    implementation "org.mapsforge:vtm-android:$vtm_map:natives-arm64-v8a"
    implementation "org.mapsforge:vtm-android:$vtm_map:natives-x86"
    implementation "org.mapsforge:vtm-android:$vtm_map:natives-x86_64"
    implementation 'org.mapsforge:vtm-jts:0.11.1'
    implementation "com.caverock:androidsvg:1.3"

    implementation "org.mapsforge:vtm-mvt:$vtm_map"
    implementation 'com.google.protobuf:protobuf-java:3.5.1'
    implementation 'com.wdtinc:mapbox-vector-tile:3.0.0'
    implementation 'org.locationtech.jts:jts-core:1.15.0'

    //POI AND ROUTING
    implementation "org.mapsforge:mapsforge-core:$mapforge"
    implementation "org.mapsforge:mapsforge-poi:$mapforge"

    implementation "org.mapsforge:mapsforge-poi-android:$mapforge"
    implementation "org.mapsforge:sqlite-android:$mapforge"
