    implementation(group: 'com.graphhopper', name: 'graphhopper-core', version: '0.10-SNAPSHOT') {
        exclude group: 'com.google.protobuf', module: 'protobuf-java'
        exclude group: 'org.openstreetmap.osmosis', module: 'osmosis-osm-binary'
        exclude group: 'org.apache.xmlgraphics', module: 'xmlgraphics-commons'
    }

    //Calendar
    implementation 'com.aminography:primedatepicker:1.0.7'
    implementation 'com.github.adawoud:BottomSheetTimeRangePicker:1.11'

    //Timber
    implementation "com.jakewharton.timber:timber:$timber"

    //View Pager Dot Indicator
